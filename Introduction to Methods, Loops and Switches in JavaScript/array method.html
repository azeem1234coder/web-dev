<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Methods</title>
</head>
<body>
    <h2>join(),pop()</h2>
<p>The join method joins array elements into a string and the pop element removes the last element from an array</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
    var fruits=["Apple","Mango","pawpaw","Grapes",]
   document.getElementById("myjoin").innerHTML=fruits.join(" * ")
    document.getElementById("myfirstpop").innerHTML = fruits;
    fruits.pop();
    document.getElementById("mysecondpop").innerHTML = fruits;
</script>
</body>
</html>
