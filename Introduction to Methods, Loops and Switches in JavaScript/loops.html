<!DOCTYPE html>
<html lang="en">
<body>
 <h2>Javascript for loop</h2>
 <p id="demo"></p>
 <script>
    var fruits=["Mango","Apple","Pawpaw","Orange","Pineapple","Strawberry"];
    //var.text;
for(i=0;i<fruits.length;i++){
    var text=fruits[i]+"<br>";
    document.write(text);
}
 </script>
    </body>
</html>
