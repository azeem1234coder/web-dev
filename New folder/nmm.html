<!DOCTYPE html>
<html lang="en">
<body>
 <h2>JavascriptDatatypes,Letkeywords and loops </h2>   
 <p id="result"></p>
<script>
    var i//var 1 is undefined
    var text=" ";
    {
        let i=0;
        while(i>10){
        text+="The value inside the block"+ i +"</br>";i++
    }
        document.getElementById("result").innerHTML = text;
    }
   document.write("The value of i outside the block:"+i);
</script>
</body>
</html>
